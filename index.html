<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>营销单页</title>
		<link rel="stylesheet" type="text/css" href="css/yingxiaodanye.css"/>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/velocity.min.js"></script>
    	<script type="text/javascript" src="js/velocity.ui.min.js"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="header">
				<img class="img_title" src="img/title.png"/>
			</div>
			<div class="header">
				<img class="img_img1" src="img/img1.png"/>
			</div>	
			<div class="header">
				<img class="img_img2" src="img/img2.png"/>
			</div>
			<div class="content">
				<div class="keyWord">
					<img class="img_img3" src="img/img3.png"/>
				</div>
				<div class="main">
					<ul class="main1">
						<li class="list list_1">
							<div class="list1_left">
								<img class="img_left" src="img/img4.1.1.png"/>
							</div>
							<div class="list1_right">
								<img class="img_txt" src="img/img4.1.2.png"/>
								<img class="img_bottom" src="img/img4.1.3.png"/>
							</div>
						</li>
						<li class="list list_2">
							<div class="list1_left">
								<img class="txt_img" src="img/img4.2.2.png"/>
								<img class="bottom_img" src="img/img4.2.3.png"/>
							</div>
							<div class="list1_right">
								<img class="right_img" src="img/img4.2.1.png"/>
							</div>
						</li>
						<li class="list list_3">
							<div class="list1_left">
								<img class="txt_img" src="img/img4.3.2.png" style="top: -30px;"/>
								<img class="bottom_img" src="img/img4.3.3.png" style="width: 90%;top: -30px;"/>
							</div>
							<div class="list1_right">
								<img class="right_img" src="img/img4.3.1.png" style="width: 100%;top: -50px;"/>
							</div>
						</li>
						<li class="list list_4">
							<div class="list1_left">
								<img class="img_left" src="img/img4.4.1.png" style="left: 20px;top: -20px;"/>
							</div>
							<div class="list1_right" style="margin-top: -60px;">
								<img class="img_txt" src="img/img4.4.2.png" />
								<img class="img_bottom" src="img/img4.4.3.png" style="width: 60%;"/>
							</div>
						</li>
						<li class="list list_5">
							<div class="list1_left">
								<img class="txt_img" src="img/img4.5.2.png"/>
								<img class="bottom_img" src="img/img4.5.3.1.png" style="width: 50%; top: 10px;"/>
								<img class="bottom_img" src="img/img4.5.3.2.png" style="width: 40%;"/>
							</div>
							<div class="list1_right">
								<img class="right_img" src="img/img4.5.1.png" style="top: 10px;left:20px"/>
							</div>
						</li>
						<li class="list list_6">
							<div class="list1_left">
								<img class="img_left" src="img/img4.6.1.png"/>
							</div>
							<div class="list1_right">
								<img class="img_txt" src="img/img4.6.2.png" style="top: 10px;"/>
								<img class="img_bottom" src="img/img4.6.3.png" style="width: 90%;top: 43px;left: 10px;"/>
							</div>
						</li>
						<li class="list list_7">
							<div class="list1_left" style="margin-left: 5px;">
								<img class="img_left" src="img/img4.7.1.png"/>
							</div>
							<div class="list1_right" style="margin-left: 50%;margin-top: -260px;">
								<img class="img_txt" src="img/img4.7.2.png" style="top: -70px;"/>
								<img class="img_bottom" src="img/img4.7.3.1.png" style="width: 45%;" id="D1"/>
								<img class="img_bottom" src="img/img4.7.3.2.png" style="width: 15%; left:-70%;top: -20px;transform: rotate(-70deg);"/>
								<img class="img_bottom" src="img/img4.7.3.3.png" style="width: 25%; left: 5px; top: 60px;"/>
								<img class="img_bottom" src="img/img4.7.3.4.png" style="width: 25%; left: 90px; top: 70px;transform: rotate(-30deg);"/>
								<img class="img_bottom" src="img/img4.7.3.5.png" style="width: 25%; left: 20px; top: -70px;"/>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/yingxiaodanye.js"></script>
	</body>
</html>
